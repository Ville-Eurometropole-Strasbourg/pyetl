
{% extends "base.html" %}

{% block content %}
    <title>statistique d execution de {{ stats["nom"] }}</title>
    <table>
    <thead>
        <tr>
            <td>parametre</td>
            <td>valeur</td>
        </tr>
    </thead>
    <tbody>
        {% for key, value in stats.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    {% if retour  %}
    <div id="results">
    <title>resultats </title>
    <table>
    <thead>
        <tr>
            <td>valeurs</td>
        </tr>
    </thead>
    <tbody>
        {% for valeur in retour %}
            <tr>
                <td>{{ valeur }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
    {% endif %}
{% endblock %}
