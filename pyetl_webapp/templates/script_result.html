
{% extends "base.html" %}
{% block title %}
    <h1>retour {{ stats["nom"] }}</h1>
{% endblock %}
{% block content %}
    <div class= "container-fluid">
    <table class="table table-striped">
    <thead class="d-block">
        <tr>
            <td>parametre</td>
            <td>valeur</td>
        </tr>
    </thead>
    <tbody class="d-block">
        {% for key, value in stats.items() %}
            {%if value%}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endif %}

        {% endfor %}
    </tbody>
    </table>
    </div>
    {% if retour  %}
        {%include "show_results.html"%}
    {% endif %}
{% endblock %}
