
{% extends "base.html" %}

{% block content %}
    <title>statistique d execution de {{ stats["nom"] }}</title>
    <table>
    <thead>
        <tr>
            <td>parametre</td>
            <td>valeur</td>
        </tr>
    </thead>
    <tbody>
        {% for key, value in stats.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
