
{% extends "base.html" %}
{% block title %}
    <h1>listes </h1>
{% endblock %}
{% block content %}
    <div class="container position-fixed overflow-auto" style="top: 15%">
    <table class="table table-bordered table-hover">
    <thead class="d-block" >
        <tr>
            <td>Nom(run)</td>
            <td>{{c2}}</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody class="container d-block overflow-auto">
        {% for item in liste %}
        <tr>
            <td>
                <img src="{{url_for('static',filename='images/eye.png')}}" href=scriptview/{{ item.url }}></img>
                <img src="{{url_for('static',filename='images/interrog.png')}}" href=scriptdesc/{{ item.url }}></img>
                <a href=exec/{{ item.url }}/{{mode}}> {{ item.nom }}</a>
            </td>
            <td>{{ item.date_maj }}</td>
            <td>{{ item.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock %}
