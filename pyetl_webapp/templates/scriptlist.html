
{% extends "base.html" %}
{% block title %}
    <h1>listes </h1>
{% endblock %}
{% block content %}
    <div>
    <table class="table table-bordered table-hover">
    <nav class="position-absolute">
    <thead class="position-sticky" >
        <tr>
            <td>Nom/run</td>
            <td>Date de Mise a Jour</td>
            <td>Description</td>
        </tr>
    </thead>
    </nav>
    <tbody>
        {% for item in liste %}
        <tr>
            <td>
                <img src="{{url_for('static',filename='images/eye.png')}}" href=scriptview/{{ item.url }}></img>
                <img src="{{url_for('static',filename='images/interrog.png')}}" href=scriptdesc/{{ item.url }}></img>
                <a href=exec/{{ item.url }}/{{mode}}> {{ item.nom }}</a>
            </td>
            <td>{{ item.date_maj }}</td>
            <td>{{ item.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock %}
