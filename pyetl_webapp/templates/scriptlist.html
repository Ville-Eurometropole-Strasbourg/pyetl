
{% extends "base.html" %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container"
<div class="table-responsive">
    <table class="table table-bordered">
    <thead>
        <tr>
            <th colspan=2></th>
            <th>Nom(run)</th>
            <th>{{c2}}</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for item in liste %}
        <tr class="table-info">
            <td>
                <a href=scriptview/{{ item.url }}><img src="{{url_for('static',filename='images/eye.png')}}" ></img></a>
            </td>
            <td>
                <a href=scriptdesc/{{ item.url }}><img src="{{url_for('static',filename='images/interrog.png')}}"></img></a>
            </td>
            <td><a href=exec/{{ item.url }}/{{mode}}> {{ item.nom }}</a></td>
            <td>{{ item.date_maj }}</td>
            <td>{{ item.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</div>
{% endblock %}
