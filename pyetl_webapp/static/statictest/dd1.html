<!doctype html>
<html lang=en>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/mw/css/bootstrap.css">
  <link rel="stylesheet" href="/mw/css/main.css">
  <link rel="icon" href="/mw/images/favicon.ico">

</head>
<body>




<div id="app">
  <h2>Drop-down list in Vue.js:</h2>
  <select class="form-control" @change="changeJobTitle($event)">
    <option value="" selected disabled>Choose</option>
    <option v-for="jobTitle in jobTitles" :value="jobTitle.id" :key="jobTitle.id">{{ jobTitle.name }}</option>
  </select>
  <br><br>
  <p><span>Selected job title: {{ selectedJobTitle  }}</span></p>
</div>

<script src="/mw/js/vue.js"></script>
<script src="/mw/js/axios.js"></script>
<script src="/mw/js/jquery-3.5.1.slim.min.js"></script>
<script src="/mw/js/popper.min.js"></script>
<script src="/mw/js/bootstrap/bootstrap.min.js"></script>




</div>
<script src="/mw/mwtest/vuejs1.js"></script>
</body>
</html>
